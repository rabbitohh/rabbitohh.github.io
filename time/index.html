    body::after
	{
		content: '';
		height: 100%;
		width: 100%;
		position: fixed;
		top: 0;
		left: 0;
		background: linear-gradient(to left top, rgb(55, 65, 81), rgb(17, 24, 39), rgb(0, 0, 0));
		z-index: -1;
	}
	.mem
	{
		font-size:80px;

		float: left;
	}
	.mao
	{
		font-size:80px;

        margin-top:-5px;
		width:27px;

	}
    .center
	{
		display: flex;
		justify-content: center;
		align-content: center;
		align-items: center;
	}
</style>
<body style="width:100%;height:100%;margin:0;color:white;">
    <div style="width:100%;height:100%;" class="center">

        <div >
            <span style="font-size: 60px;">本学期还可卷/摆</span>
            <span style="font-size: 60px;" id="tm">time</span>
			<span style="font-size: 60px;">天</span>
    	</div>
    </div>
	<script>
		function time()
		{
			var d = new Date();
			var tot=1672156800000-d.getTime();
			if(tot<=0) tot=0;
			var tm=tot/86400000;
			document.getElementById("tm").innerHTML=tm.toFixed(6);
			setTimeout(time, 20);
		}
		window.onload=function()
		{
			time();
		}
        </script>

</body>
